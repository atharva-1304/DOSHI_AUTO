    <section class="container-fluid contact">

        <div class="col-md-5 col-12 mt-5 px-3 py-5 contact-form">

              <div class="col">
                <label for="firstname" class="form-label formtext">name</label>

                  required

              <div class="col">

            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label formtext"

              >
              <input
                type="email"
                required
                class="form-control contact-form"
                id="exampleFormControlInput1"
                placeholder="xyz@exp.com"
              />
            </div>
            <div class="mb-3">
              <label
                for="exampleFormControlTextarea1"
                class="form-label formtext"
                >Example textarea</label
              >
              <textarea
                required
                class="form-control contact-form"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="d-grid gap-2">
              <button class="btn contact-form formtext" type="submit">
                submit
              </button>
            </div>
          </form>
        </div>
